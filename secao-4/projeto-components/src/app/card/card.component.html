<div class="card" [style.background-color]="info.backgroundColor" [style.color]="defineFontColor(info.backgroundColor)">
    <div class="card__plan card__item">Plano <b>{{ type }}</b></div>
    <div class="card__price card__item">R${{ price }},00</div>

    <app-card-button color="rgb(255, 255, 255)" backgroundColor="rgb(69, 156, 214)" name="Adicionar" (buttonClick)="add()"/>
</div>
