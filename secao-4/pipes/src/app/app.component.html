<h1>Original: {{ name }}</h1>
<h1>UpperCase Pipe: {{ name | uppercase }}</h1>
<h1>LowerCase Pipe: {{ name | lowercase }}</h1>
<h1>TitleCase Pipe: {{ name | titlecase }}</h1>

<h1>JSON Pipe: {{ person | json }}</h1>

<h1 [class]="person.status | statusClass">Ativo: {{ person.name | titlecase }}</h1>
<h1 [class]="person2.status | statusClass">Parcial: {{ person2.name }}</h1>
<h1 [class]="person3.status | statusClass">Bloqueado: {{ person3.name }}</h1>
