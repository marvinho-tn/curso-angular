<div class="list">
  <app-person 
    *ngFor="
      let person of listPeople;
      let isFirst = first; 
      let isLast = last;
      let isOdd = odd;
      let personIndex = index;"
    [isFirst]="isFirst"
    [isLast]="isLast"
    [isOdd]="isOdd"
    [isSelected]="personSelectedIndex === personIndex"
    [personAge]="person.age"
    [personIndex]="personIndex"
    [personName]="person.name"
    (personSelected)="selectPerson($event)"
  ></app-person>
</div>
