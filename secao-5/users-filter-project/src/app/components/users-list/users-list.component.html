<div class="users-list">
    <table mat-table [dataSource]="usersList" class="mat-elevation-z8">

        <!-- Coluna Nome -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element" class="users-list__item" (click)="onUserSelected(element)"> {{ element.nome }} </td>
        </ng-container>

        <!-- Coluna Data de Cadastro -->
        <ng-container matColumnDef="dataCadastro">
            <th mat-header-cell *matHeaderCellDef> Data de Cadastro </th>
            <td mat-cell *matCellDef="let element" class="users-list__item" (click)="onUserSelected(element)"> {{ element.dataCadastro }} </td>
        </ng-container>

        <!-- Coluna Status -->
        <ng-container matColumnDef="ativo">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element" class="users-list__item" (click)="onUserSelected(element)"> {{ element.ativo ? "Ativo" : "Inativo" }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
