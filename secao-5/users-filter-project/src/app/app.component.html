<div class="container">
    <div class="left-container">
        <div class="top-div">
            <app-filter (onFilter)="onFilter($event)"></app-filter>
        </div>
        <div class="main-left-div">
            <app-users-list (userSelected)="onUserSelected($event)" [usersList]="usersListFiltered"></app-users-list>
        </div>
    </div>
    <div class="right-div">
        <app-user-details [user]="userSelected" *ngIf="showUserDetails"></app-user-details>
    </div>
</div>
